<div class="shadow-xl">
  <form class="w-full max-w-sm p-6" (ngSubmit)="submitForm()">
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label
          class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
          for="title"
        >
          Title
        </label>
      </div>
      <div class="md:w-2/3">
        <input
          [(ngModel)]="task.name"
          class="appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          id="title"
          type="text"
          required
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label
          class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
          for="description"
        >
          Description
        </label>
      </div>
      <div class="md:w-2/3">
        <textarea
          class="text-sm appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 resize-none"
          id="description"
          rows="5"
          minlength="5"
          maxlength="150"
          [(ngModel)]="task.body"
          [ngModelOptions]="{ standalone: true }"
        ></textarea>
        <p class="text-gray-600 text-xs italic">{{ task.body.length }}/150</p>
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label
          class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
          for="date"
        >
          Created At
        </label>
      </div>
      <div class="md:w-2/3 flex flex-wrap sm:flex-nowrap flex-row gap-6">
        <div class="md:w-3/4">
          <input
            class="appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
            id="date"
            type="date"
            [(ngModel)]="task.createdAt"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
        <div class="md:w-1/4">
          <app-button>create</app-button>
        </div>
      </div>
    </div>
  </form>
</div>
