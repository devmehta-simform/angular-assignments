<li
  class="flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:bg-violet-50 transition cursor-default h-15"
>
  <div class="flex items-center space-x-3">
    <input
      type="checkbox"
      class="form-checkbox h-5 w-5 text-blue-500 cursor-pointer"
    />
    <span class="text-lg"
      ><a
        class="text-gray-900 hover:text-purple-800 focus:outline-none"
        [routerLink]="['/tasks', task.id]"
        >{{ task.name }}</a
      ></span
    >
  </div>
  <span class="text-sm text-gray-500">
    <button
      class="flex items-center justify-center p-2 rounded bg-white hover:bg-red-100 focus:outline-none transition duration-200 ease-in-out cursor-pointer"
      (click)="onDeleteTask()"
    >
      <img
        src="icons/delete.svg"
        alt="Delete"
        class="h-5 w-5 text-red-500 group-hover:text-red-700"
      />
    </button>
  </span>
</li>
