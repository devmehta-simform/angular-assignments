<div
  class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow duration-300 cursor-pointer transform hover:-translate-y-1 h-full"
>
  <div class="card-body">
    <a routerLink="/post-details/{{ post.id }}">
      <h2
        class="card-title text-xl font-semibold text-secondary-focus hover:text-primary transition-colors"
      >
        {{ post.title }}
      </h2>
    </a>
    <p class="text-base-content text-opacity-80 mt-2 overflow-ellipsis">
      {{ post.body }}
    </p>
    <div class="card-actions justify-end mt-4">
      <p class="text-xs text-base-content text-opacity-60 mt-3">
        Posted by {{ post.userId }}
      </p>
      <button class="btn btn-error btn-sm btn-outline">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4 h-4 mr-1"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12.56 0c1.153 0 2.24.032 3.22.096M15 3.75V2.25A2.25 2.25 0 0 0 12.75 0h-1.5A2.25 2.25 0 0 0 9 2.25v1.5"
          />
        </svg>
        Delete
      </button>
    </div>
  </div>
</div>
