<div
  class="max-w-sm bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 ease-in-out"
>
  <img
    [src]="product.imageUrl"
    alt="{{ product.name }}"
    class="w-full h-56 object-cover rounded-t-lg mb-4"
  />
  <div>
    <h2
      class="text-2xl font-semibold text-gray-800 mb-2 hover:text-blue-500 transition-colors duration-300"
    >
      {{ product.name }}
    </h2>

    <p class="text-xl font-medium text-green-600 mb-3">
      ${{ product.price | number }}
    </p>

    <p class="text-sm text-gray-600 mb-5 line-clamp-3">
      {{ product.description }}
    </p>
    <div>
      <p class="text-sm text-red-600 font-semibold">
        <span class="line-through text-gray-500 mr-2"
          >${{ product.price | number }}</span
        >
        Save {{ product.discount }}% OFF
      </p>
    </div>
    <button
      class="w-full py-2 mt-4 text-white bg-blue-600 hover:bg-blue-700 rounded-md shadow-md hover:shadow-lg transition-all duration-300 focus:outline-none"
    >
      Add to Cart
    </button>
  </div>
</div>
