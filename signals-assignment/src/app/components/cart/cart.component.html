<div class="container mx-auto px-4 py-6">
  <div class="bg-white shadow-lg rounded-lg p-6">
    @if(cartItems().length){
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Shopping Cart</h2>
    <div class="space-y-4">
      @for(item of cartItems(); track $index){
      <app-cart-item
        [item]="item"
        (remove)="removeItemFromCart($event)"
      ></app-cart-item>
      }
      <div class="mt-6 flex justify-between items-center">
        <span class="text-xl font-semibold text-gray-800">Total Price:</span>
        <span class="text-xl font-semibold text-green-600">{{
          cartPrice() | currency
        }}</span>
      </div>
      <button
        class="mt-6 w-full py-3 bg-blue-600 text-white font-semibold text-lg rounded-md hover:bg-blue-700 transition-all"
      >
        Checkout
      </button>
    </div>
    } @else {
    <div class="text-center py-10">
      <p class="text-xl text-gray-500">
        Your cart is empty.
        <a class="underline text-indigo-400" routerLink="/products"
          >Add products</a
        >
        to your cart to proceed.
      </p>
    </div>
    }
  </div>
</div>
