<div
  class="fixed bottom-10 right-10 w-80 z-100 flex items-center p-4 bg-violet-100 border-l-4 border-violet-500 text-violet-800 rounded-lg shadow-lg transition-all delay-0.5 {{
    message ? 'mb-4' : ' -mb-100'
  }}"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    class="w-5 h-5 mr-3"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M5 13l4 4L19 7"
    ></path>
  </svg>
  <span class="flex-1 text-sm font-medium">
    {{ message }}
  </span>
  <button class="text-violet-500 hover:text-violet-700 focus:outline-none">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      class="w-4 h-4"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      ></path>
    </svg>
  </button>
</div>
