<div class="flex items-center justify-between mb-5">
  <img
    [src]="item.imageUrl"
    alt="{{ item.name }}"
    class="w-20 h-20 object-cover rounded-md"
  />
  <div class="flex-1 ml-4">
    <h3 class="text-lg font-medium text-gray-800">{{ item.name }}</h3>
    <p class="text-sm text-gray-600">
      {{ item.description }}
      <span class="flex flex-row justify-between gap-2">
        <span class="line-through">{{ item.price | currency }}</span>
        <span class="text-red-400">{{ item.discount }}% off</span>
      </span>
    </p>
  </div>

  <div class="flex items-center space-x-4">
    <span class="text-lg font-semibold text-green-600">{{
      item.price - (item.price * item.discount) / 100 | currency
    }}</span>

    <button
      (click)="removeItem(item.id)"
      class="text-red-500 hover:text-red-700 focus:outline-none"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
    </button>
  </div>
</div>
