<dialog class="modal" #modalRef>
  <div class="modal-box">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
        âœ•
      </button>
    </form>
    <div class="flex flex-col gap-5">
      <h3 class="text-lg font-bold capitalize">{{ modalType }}</h3>
      <input type="text" placeholder="{{ modalType }} name" class="input" />
      @if(modalType==='user'){
      <select class="select">
        <option disabled selected>Pick a Department</option>
        @for (department of departments; track $index) {
        <option value="{{ department }}">{{ department }}</option>
        }
      </select>
      }
      <button class="capitalize btn btn-neutral" (click)="handleSubmit()">
        Create {{ modalType }}
      </button>
    </div>
  </div>
</dialog>
