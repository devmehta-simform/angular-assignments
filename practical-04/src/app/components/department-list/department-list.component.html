<div class="flex flex-row gap-10 justify-center">
  <button class="btn btn-neutral" (click)="openModal('department')">
    Add Department
  </button>
  <button class="btn btn-neutral" (click)="openModal('user')">Add User</button>
</div>
@for (department of departments; track $index) {
<app-department [department]="department"></app-department>
}
<app-modal (create)="create($event)"></app-modal>
