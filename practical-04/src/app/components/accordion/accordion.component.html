<div
  class="w-full max-w-md mx-auto mt-8 rounded-lg border border-gray-300 shadow-md"
>
  <button
    class="w-full px-4 py-3 text-left bg-gray-100 hover:bg-gray-200 rounded-t-lg focus:outline-none cursor-pointer"
    (click)="isOpen = !isOpen"
  >
    <div class="flex flex-row justify-between">
      <h1 class="text-lg font-semibold">{{ title }}</h1>
      <div class="flex flex-row gap-5">
        <span>{{ items.length }}</span>
        <span>{{ isOpen ? "âˆ’" : "+" }}</span>
      </div>
    </div>
  </button>

  @if(isOpen){
  <div
    class="overflow-hidden max-h-96 transition-all duration-500 ease-in-out p-4 bg-gray-50 border-t border-gray-200 rounded-b-lg"
  >
    @for(item of items; track $index){
    <p class="text-gray-700">
      {{ item }}
    </p>
    } @if(!items.length){
    <p class="text-gray-700">Nothing To Show :(</p>
    }
  </div>
  }
</div>
