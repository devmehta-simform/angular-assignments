<li
  class="flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:bg-violet-50 hover:no-underline cursor-default h-15"
  [class]="colorsEnum[task.status]"
>
  <div class="flex items-center space-x-3">
    <input
      type="checkbox"
      [checked]="task.isCompleted"
      (change)="onToggleStatus()"
      class="form-checkbox h-5 w-5 text-blue-500 cursor-pointer"
    />
    <span class="text-sm sm:text-lg"
      ><a
        class="text-gray-900 hover:text-purple-800 focus:outline-none"
        [class]="task.isCompleted ? 'line-through' : ''"
        [routerLink]="['/tasks', task.id]"
        >{{ task.name }}</a
      ></span
    >
  </div>
  <span
    class="text-sm flex flex-row justify-items-center items-center text-gray-500 gap-0 sm:gap-2"
  >
    <button
      class="flex items-center justify-center p-2 rounded bg-white hover:bg-blue-100 focus:outline-none transition duration-200 ease-in-out cursor-pointer"
      (click)="onEditTask()"
    >
      <img src="icons/edit.svg" alt="Edit" class="h-5 w-5" />
    </button>
    <button
      class="flex items-center justify-center p-2 rounded bg-white hover:bg-red-100 focus:outline-none transition duration-200 ease-in-out cursor-pointer"
      (click)="onDeleteTask()"
    >
      <img src="icons/delete.svg" alt="Delete" class="h-5 w-5" />
    </button>
  </span>
</li>
