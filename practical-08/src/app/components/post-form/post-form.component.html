<div class="container mx-auto p-4 sm:p-6 lg:p-8">
  <div class="max-w-2xl mx-auto bg-base-100 shadow-xl rounded-lg p-6 md:p-8">
    <h2 class="text-2xl font-bold text-primary mb-6 text-center">
      Create New Post
    </h2>

    <form (ngSubmit)="handleFormSubmit()">
      <div class="mb-4">
        <label
          for="postTitle"
          class="block text-sm font-medium text-base-content mb-1"
          >Title</label
        >
        <input
          [(ngModel)]="title"
          type="text"
          id="postTitle"
          name="postTitle"
          class="input input-bordered w-full"
          placeholder="Enter post title"
          value=""
        />
        @if(!title){
        <p class="text-error">title *required</p>
        }
      </div>

      <div class="mb-6">
        <label
          for="postBody"
          class="block text-sm font-medium text-base-content mb-1"
          >Body</label
        >
        <textarea
          [(ngModel)]="body"
          id="postBody"
          name="postBody"
          class="textarea textarea-bordered w-full h-40"
          placeholder="Write your post content here..."
        ></textarea>
        @if(!body){
        <p class="text-error">body *required</p>
        }
      </div>

      <div class="flex flex-col sm:flex-row gap-3 justify-end">
        <a routerLink="/posts"
          ><button type="button" class="btn btn-ghost">Cancel</button></a
        >
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!(title && body) || disableSubmit"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 mr-2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
          {{ id ? "Update" : "Create" }} Post
        </button>
      </div>
    </form>
  </div>
</div>
